    <main>
      <!--Start of Quiz Stucture-->
      <div id="root"></div>
      <button id="quiz-Btn" onclick="openQuiz()">Open Quiz</button>
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question"></h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Answer</label>
            </li>

            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Answer</label>
            </li>

            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text">Answer</label>
            </li>

            <li>
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="d" id="d_text">Answer</label>
            </li>
          </ul>
        </div>

        <button id="submit">Submit</button>
      </div>
      <!--Start of Google Maps-->
      <div class="maps">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="400"
              height="400"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=big%20easy%20new%20orleans&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://fmovies-online.net"></a><br /><style>
              .mapouter {
                position: relative;
                height: 400px;
                width: 375px;
              }</style
            ><a href="https://www.embedgooglemap.net"> </a
            ><style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 500px;
                width: 375px;
              }
            </style>
          </div>
        </div>
